name: Build desktop packages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller pytest

      - name: Run test suite
        run: pytest -q
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Build package
        run: pyinstaller --clean --noconfirm gtnh_helper.spec

      - name: Archive package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r "GTNH-Helper-${{ runner.os }}.zip" GTNH-Helper

      - name: Archive package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/GTNH-Helper/* -DestinationPath dist/GTNH-Helper-Windows.zip

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: GTNH-Helper-${{ runner.os }}
          path: dist/GTNH-Helper-${{ runner.os }}.zip

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: GTNH-Helper-Windows
          path: dist/GTNH-Helper-Windows.zip
